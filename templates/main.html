<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your file</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body class="h-full">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="lg:w-2/5 md:w-3/4 mx-auto px-4 sm:px-6 lg:px-8 self-center my-48">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="mx-auto">
            <img class="mx-auto mb-10 w-40" src="./static/img/wojo-noir.png" />
            <!-- This example requires Tailwind CSS v2.0+ -->
            <div class="bg-white overflow-hidden shadow rounded-3xl divide-y divide-gray-200">
                <div class=" flex justify-center  px-4 py-5 sm:px-10">
                    <!-- Content goes here -->
                    <div class="relative  flex ">
                        <div class="bg-gray-100 p-1.5 rounded-full flex">
                            <a id="toggleUpload" href="/"
                                class=" text-center  transition-colors ease-in-out duration-200 relative bg-blue-600 py-2 px-6 border-blue-700 rounded-full shadow-sm text-sm font-medium text-white whitespace-nowrap  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-700 focus:ring-white focus:z-10">New
                                Upload</a>
                            <a id="toggleRecent" href="{{ url_for('recent') }}"
                                class=" text-center  transition-colors ease-in-out duration-200 ml-0.5 relative py-2 px-6 border border-transparent rounded-full text-sm font-medium  whitespace-nowrap  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-700 focus:ring-white focus:z-10">
                                Recent</a>
                        </div>
                    </div>
                    <!-- We use less vertical padding on card headers on desktop than on body sections -->
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:p-8">
                    <!-- Content goes here -->
                    <form id="formInput" name="formInput" method="POST" action="/upload" enctype=multipart/form-data>
                        <div id="inputBlock">
                        <label
                            class=" cursor-pointer relative flex flex-row justify-center block w-full h-64 border-2 border-gray-300 border-dashed rounded-3xl p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <div class="grid grid-cols-1 gap-1 place-content-center ">
                                <span class=" inline text-base font-light text-gray-400">
                                    Click to browse
                                </span>
                            </div>
                            <input type='file' type=file name=file id="inputFile" class="hidden" />
                        </label>
                </div>
                <div id="fileToUpload" class="hidden">
                    <ul role="list" class="divide-y divide-gray-200">
                        <li class="py-3 flex justify-between">
                            <div class="flex">
                                <img class="h-4" id="fileImage" src="./static/img/icons/Image.png" alt="">
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900" id="fileName"></p>
                                    </p>
                                    <p class="text-xs text-gray-500" id="fileSize">1.3 MB</p>
                                </div>
                            </div>
                            <button type="button" id="btnDeleteFile" onclick="deleteFile()"
                                class="h-6 self-center inline-flex items-center px-1.5 py-0.5 border border-red-500 shadow-sm text-xs font-medium rounded text-red-500 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Delete
                            </button>
                        </li>
                        <button type="submit"
                            class=" mt-12 h-12 text-center w-full  px-4 py-2 border border-blue-600 text-sm font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Upload 1 file
                        </button>
                </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>

</html>
