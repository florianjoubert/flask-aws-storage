<!DOCTYPE html>
<html>
  <head>
    <title>show images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="content">
        <div>
          <h3>Here are the media files inside the S3 bucket:</h3>
          <ul>
            {% for item in contents %}
              <li>
                <!-- <p>{{ item }}</p>
                <a href="/{{ item.Key }}"> {{ item.Key }} </a> 
                <img src={{ item }} style="width: 250px">-->
                <a href="https://devbucketflo.s3.us-east-2.amazonaws.com/{{ item }}">{{ item }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
    </div>
  </body>
</html>
